<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
  </head>
  <body>
    <h1>Ankieta w czasach koronawirusa</h1>
    <h3>Ta krótka ankieta ma na celu wykazanie, że z Twoim stanem umysłu nie jest jeszcze  tak źle :) Do dzieła!</h3>
    
    <form action="#" method="post">
      <div class="form-box">
        <label id="first-question-label" for="first-question">Pytanie pierwsze</label>
        <input type="text" name="" id="first-question" autofocus placeholder="Pierwsza odp" >
      </div>
      <div class="form-box">
        <label for="second-question">Pytanie drugie</label>
        <input type="text" name="" id="second-question" required placeholder="Druga odp" >
      </div>
      <div class="form-box">
        <label for="third -question">Pytanie trzecie</label>
        <input type="text" name="" id="third -question" required placeholder="Trzecia odp" >
      </div>
      <div class="form-box">
        <label for="fourth-question">Pytanie czwarte</label>
        <input type="text" name="" id="fourth-question" required placeholder="Czwarta odp" >
      </div>
      <div class="form-box">
        <label for="fifth-question">Pytanie piąte -select</label>
        <select name="" id="fifth-question">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-box">
        <label for="sixth-question">Pytanie szóste -chcekbox</label>
        <input type="checkbox" name="" id="first-question" checked >
      </div>
      <div class="form-box">
        <button id="button-cancel">Nie wysyłaj. Chcę jeszcze raz!</button>
        <button id="button-send">Wyślij</button>
      </div>
    </form>
    <div id="test">
      
    </div>

    
    <script src="FieldType.js"></script>
    <script src="InputField.js"></script>
    <script src="index.js"></script>
  </body>
</html>
